# Baseline: RandAugment + Curriculum (M linearly increases from 3 to 12)
# Isolates whether RL provides value beyond well-scheduled non-learned augmentation
experiment_name: "randaug_curriculum"
seed: 42
data_root: "/data"
output_dir: "outputs"
num_workers: 8
epochs: 150
warmup_epochs: 5
use_rl: false

classifier:
  d_model: 64
  nhead: 4
  dim_ff: 256
  n_layers: 2
  dropout: 0.3
  lr: 2.0e-4
  weight_decay: 0.01
  batch_size: 64
  use_mixstyle: false

augmentation:
  type: "randaugment_curriculum"
  rand_n: 2
  rand_m_start: 3
  rand_m_end: 12
  constrained: true
  use_curriculum: true

curriculum:
  n_stages: 5
  rollback_thresh: 0.02
  tau_adapt: 100.0
